<div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title  text-info text-bold">Add a new score to your library</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container mt-1">
                    <form>
                        <div class="form-group row">
                            <column class="form-group col-6 float-left">
                                <div class="form-group row">
                                    <label for="title" class="col-sm-2 col-form-label">Title</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="title" ng-model="title">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="composer" class="col-sm-2 col-form-label">Composer</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="composer" ng-model="composer">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="file" class="col-sm-4 col-form-label">Upload score</label>
                                    <div class="col-sm-8">
                                        <input type="file" class="" id="file" ng-model="file">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="year" class="col-sm-4 col-form-label">Year</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="year" ng-model="year">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="numPages" class="col-sm-4 col-form-label"># of pages</label>
                                    <div class="col-sm-8">
                                        <input type="number" class="form-control" id="numPages" ng-model="numPages">
                                    </div>
                                </div>
                            </column>
                            <column class="form-group col-5 float-right">
                                <div class="form-group">
                                    <label for="image" class="col-sm-3 col-form-label">Score Preview</label>
                                    <div class="col-sm-9">
                                        <img class="img-fluid" ng-src="{{file}}" alt="{{title}}">
                                    </div>
                                </div>
                            </column>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-info btn-block" data-dismiss="modal" ng-click="createScore()">Add
                        score to library</button>
                </div>
            </div>
        </div>
    </div>
</div>
