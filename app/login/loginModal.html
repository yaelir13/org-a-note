<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title  text-info text-bold">Login to Org-a-Note</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container login text-info mt-1">
                    <div class="alert alert-danger" role="alert" ng-show="invalidLogin">
                        Invalid email or password
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="email" class="form-control" id="email" ng-model="username">
                            <small id="emailHelp" class="form-text text-muted">We'll never share it with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" ng-model="pwd">
                        </div>
                    </form>
                    <p>Not a member yet? <a class="text-dark" data-toggle="modal" data-target="#registerModal1" href="#">create an account</a></p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-info btn-block" data-dismiss="modal" ng-click="login()">Login</button>
            </div>
        </div>
    </div>
</div>
</div>
