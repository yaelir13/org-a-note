<div class="modal fade" id="registerModal1" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title  text-info text-bold">Register to Org-a-Note</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-md-12 col-md-offset-3">
                    <a id="login-with-facebook" href="https://www.facebook.com" data-network="Facebook" class="btn social-account-button facebook-button button-fullwidth">
                        <i class="fab fa-facebook mr-3"></i>
                        <span>Sign Up with Facebook</span>
                    </a>
                    <p>Or,</p>
                    <div class="form-check">
                        <input type="checkbox" id="login-with-email" name="login-with-email" ng-model="collapseform" class="form-check-input text-right">
                        <label for="login-with-email" class="form-check-label">
                            Sign Up with Email
                        </label>

                    </div>
                    <input name="utf8" type="hidden" value="âœ“">

                    <form name="form" ng-submit="vm.register()" class="was-validated" ng-show="collapseform" role="form">
                        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
                            <label for="firstname">First name</label>
                            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="fname"
                                required="required" />
                            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First
                                name is required</span>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
                            <label for="lastname">Last name</label>
                            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="lname"
                                required />
                            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last
                                name is required</span>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" autocomplete="username" class="form-control" ng-model="username"
                                required />
                            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username
                                is required</span>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" autocomplete="current-password" ng-model="pwd"
                                required="required" />
                            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password
                                is required</span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <img ng-if="vm.dataLoading" src="https://blog.teamtreehouse.com/wp-content/uploads/2015/05/InternetSlowdown_Day.gif" />
                <a href="#!/login" class="btn btn-secondary" data-dismiss="modal">Close</a>
                <button type="submit" class="btn btn-info btn-block" data-dismiss="modal" ng-click="createUser()">Register</button>
            </div>
        </div>
    </div>
</div>
